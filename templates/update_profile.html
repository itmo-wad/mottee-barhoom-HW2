{% extends "base.html" %}
{% block title %}Update Profile{% endblock %}
{% block content %}
<h2>Update Profile</h2>
<form method="post" action="{{ url_for('update_profile') }}" enctype="multipart/form-data">
    <label for="full_name">Full Name:</label>
    <input type="text" name="full_name" id="full_name" value="{{ user.info.full_name if user.info and user.info.full_name else '' }}">
    <br/>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" value="{{ user.info.email if user.info and user.info.email else '' }}">
    <br/>
    <label for="bio">Bio:</label>
    <textarea name="bio" id="bio">{{ user.info.bio if user.info and user.info.bio else '' }}</textarea>
    <br/>
    <label for="profile_pic">Profile Picture:</label>
    <input type="file" name="profile_pic" id="profile_pic">
    <br/>
    <button type="submit">Update Profile</button>
</form>
{% endblock %}
